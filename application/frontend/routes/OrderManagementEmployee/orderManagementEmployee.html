<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Web Page</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="../../assets/stylesheet/global.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Wrapping Div -->
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../Home/home.html">
            <img
              class="brand-logo"
              src="../../assets/images/watchdogs.png"
              alt="brand-logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="../CustomerLogin/customerlogin.html"
                  >Customer</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../EmployeeLogin/employeeLogin.html"
                  >Employee</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="qcontainer">
        <h3 class="head">Employee Details</h3>
        <br />
        <h5 id="employeeId">Employee ID :</h5>
        <h5 id="password">Last Logged In :</h5>
      </div>

      <div class="container mt-4">
        <h1>List of Orders</h1>
        <ul class="list-group" id="order-list">
          <!-- Orders will be dynamically populated here -->
        </ul>
      </div>

      <!-- Invoice Modal -->
      <div
        class="modal fade"
        id="invoiceModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="invoiceModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="invoiceModalLabel">Invoice</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Invoice content goes here -->
              <!-- Example invoice content -->
              <p>Invoice ID: <span class="invoice-id">INV001</span></p>
              <!-- Add more invoice details here -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-2">
        <div class="d-flex justify-content-between">
          <a
            href="../CreateNewQuote/createNewQuote.html"
            class="btn btn-primary"
            >Create New Quote</a
          >
          <div style="flex: 1"></div>
          <a href="#" class="btn btn-secondary">Import Products</a>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p>&copy; 2023 Code Crafters. Made with ❤️.</p>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
